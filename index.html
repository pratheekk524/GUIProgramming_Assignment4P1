<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratheek's Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pratheek's Dynamic Multiplication Table</h1>
    <p>Make sure inputs are between -50 and 50</p>
    <form class="container" id = "numForm">
        <label for="start-row">Start Row:</label>
    <input type="number" id="start-row" name="start-row" placeholder="Start row" required/>

    <label for="end-row">End Row:</label>
    <input type="number" id="end-row" name="end-row" placeholder="End row" required/>

    <label for="start-column">Start Column:</label>
    <input type="number" id="start-column" name="start-column" placeholder="Start column" required/>

    <label for="end-column">End Column:</label>
    <input type="number" id="end-column" name="end-column" placeholder="End column" required/>

        <button type="submit">Generate Table</button>
    </form>
    <div id="table-container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="jquery.validate.js"></script>
</body>
</html>
